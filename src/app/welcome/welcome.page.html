<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="/assets/hero-page.jpeg" alt="Yesizwe Logo" class="logo">
      Welcome to Yesizwe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Hero Section -->
  <div class="hero-section">
    <img src="/assets/hero-log.jpeg" alt="Hero Image" class="hero-image">
    <ion-button class="cta-button">Book Now</ion-button>
  </div>

  <!-- Bus Routes Section -->
  <div class="routes-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Our Routes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="bus-outline" slot="start"></ion-icon>
            <ion-label>Johannesburg to Durban</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="bus-outline" slot="start"></ion-icon>
            <ion-label>Durban to Johannesburg</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Buses for Hire Section -->
  <div class="hire-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Buses for Hire</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>We offer buses for hire for your events and special occasions. Contact us for more details!</p>
        <ion-button class="hire-button">Contact Us</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
